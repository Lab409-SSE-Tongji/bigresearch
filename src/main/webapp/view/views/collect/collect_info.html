<ul class="page-breadcrumb breadcrumb">
    <li>
        <a href="#">采集</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active" data-ng-bind="$state.current.data.pageTitle"> </li>
</ul>










<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered" ng-show="collectInfos.length>0">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> {{project.name}} </span>
                </div>

            </div>
            <div class="portlet-body" >
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">



                            <label>选择显示列：</label>


                            <div class="padding-tb-10">

                                <label class="checkbox-inline" ng-repeat="col in columns">
                                    <input type="checkbox"  ng-model="col.value"   ng-true-value="true" ng-false-value="false"  > {{col.name}}
                                </label>
                            </div>



                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">导出
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">

                                    <li>
                                        <a href="../collect/exportExcel/{{AuthSetting.LoginUser.id}}/{{project.id}}">
                                            <i class="fa fa-file-excel-o"></i> 导出excel文件 </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                    <tr>

                            <!--<th><input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" /> </th>-->
                        <th > id</th>
                        <th ng-repeat="c in columns" ng-show="c!='id'&&c.value"> {{c.name}}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="ci in collectInfos">

                        <td>{{ci.id}}</td>
                        <td ng-repeat="c in columns" ng-show="c!='id'&&c.value" >
                            <div ng-show = "ci[c.name].length<=100 "> {{ci[c.name]}} </div>
                            <span ng-hide="true">{{value=ci[c.name]}}</span>
                            <span ng-show = "ci[c.name].length>100 " tooltips tooltip-side="center" tooltip-template='{{value}}' >   {{ci[c.name] | characters:100:true }}</span></td>

                    </tr>

                    </tbody>
                </table>
            </div>
            <pagination ng-click="getCollectInfo()" total-items="pageConfig.bigTotalItems" ng-model="pageConfig.bigCurrentPage" max-size="pageConfig.maxSize" class="pagination-sm navbar-right" boundary-links="true"></pagination>
        </div>
    </div>
</div>
