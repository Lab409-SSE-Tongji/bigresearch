<ul class="page-breadcrumb breadcrumb">
    <li>
        <a href="#">采集</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active" data-ng-bind="$state.current.data.pageTitle"> </li>
</ul>


<div class="row" style="padding-bottom: 22px;">
        <div class="form-group">
            <div class="col-sm-3">
                <select class="form-control select2me" ng-change="init()" ng-model="collect_business.type" data-placeholder="{{collectProject.templateId}}">
                    <!--<option value="1" aria-checked="true">瓜子二手车</option>-->
                    <option value="2">链家</option>
                    <!--<option value="3">蘑菇街</option>-->

                </select>
            </div>
    </div>
</div>







<div class="row" ng-repeat="cs in collect_selects">

    <div class="col-md-12" ng-show='cs.type==collect_business.type'>
        <!-- BEGIN PORTLET-->
        <div class="portlet box green-meadow">
            <div class="portlet-title" >
                <div class="caption">
                    <i class="fa fa-gift"> </i>
                        {{cs.name}}
                </div>


            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form  class="form-horizontal form-bordered">
                    <div class="form-body">

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">模板名称</label>
                                <div class="col-sm-6">
                                    <input type="text" name="developer" placeholder="{{collectConfig.name}}" class="form-control" ng-model="collectConfig.name"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">模板描述</label>
                                <div class="col-sm-6">
                                    <input type="text" name="developer" placeholder="{{collectConfig.description}}" class="form-control" ng-model="collectConfig.description"/>
                                </div>
                            </div>
                        </fieldset>





                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">列表起始页url</label>

                                <div class="col-sm-6">
                                    <input type="text" name="developer" placeholder="{{collectConfig.entryUrl}}" class="form-control" ng-model="collectConfig.entryUrl"/>
                                    <small ng-click="openExample(cs.url)">例如：<a>{{cs.url}}</a></small>
                                </div>


                            </div>
                        </fieldset>


                    </div>

                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button  class="btn green" ng-click="createTemplate()">
                                    <i class="fa fa-check" ></i> 创建</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
