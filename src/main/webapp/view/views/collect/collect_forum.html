<ul class="page-breadcrumb breadcrumb">
    <li>
        <a href="#">采集</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active" data-ng-bind="$state.current.data.pageTitle"> </li>
</ul>


<div class="row" style="padding-bottom: 22px;">
        <div class="form-group">
            <div class="col-sm-3">
                <select class="form-control select2me" ng-change="init()" ng-model="collect_forum.type" data-placeholder="{{collectProject.templateId}}">
                    <option value="1">新浪博客</option>
                    <option value="2">天涯论坛</option>

                </select>
            </div>
    </div>
</div>








<div class="row" ng-show="collect_forum.type==1">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box green-meadow">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i>新浪博客 </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"> </a>
                    <a href="#" data-toggle="modal" class="config"> </a>
                    <a href="javascript:;" class="reload"> </a>
                    <a href="javascript:;" class="remove"> </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form  class="form-horizontal form-bordered">
                    <div class="form-body">

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">模板名称</label>
                                <div class="col-sm-6">
                                    <input type="text" name="developer" placeholder="{{collectConfig.name}}" class="form-control" ng-model="collectConfig.name"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">模板描述</label>
                                <div class="col-sm-6">
                                    <input type="text" name="developer" placeholder="{{collectConfig.description}}" class="form-control" ng-model="collectConfig.description"/>
                                </div>
                            </div>
                        </fieldset>





                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">搜索内容</label>
                                <div class="col-sm-6">
                                    <input type="text" name="developer" placeholder="{{collectConfig.searchContent}}" class="form-control" ng-model="collectConfig.searchContent"/>
                                </div>
                            </div>
                        </fieldset>


                    </div>

                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button  class="btn green" ng-click="createTemplate()">
                                    <i class="fa fa-check" ></i> 创建</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
