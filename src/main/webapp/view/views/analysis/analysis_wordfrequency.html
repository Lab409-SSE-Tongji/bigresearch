
<ul class="page-breadcrumb breadcrumb">
    <li>
        <a href="#">分析</a>
        <i class="fa fa-circle"></i>
    </li>
    <li class="active" data-ng-bind="$state.current.data.pageTitle"> </li>
</ul>

<div class="portlet light bordered ">
    <div class="portlet-title">
        <div class="caption caption-md">
            <i class="icon-bar-chart font-red"></i>
            <span class="caption-subject font-red bold uppercase">词频统计</span>
        </div>

    </div>

    <h4 class="text-center title">{{analysisProject.name}}</h4>
    <div>
        <div class="form-group">
            <div >
                <label  >分词状态：</label>
                <span ng-class ="{'label  label-success': analysisProject.segmentStatus=='分词结束','label label-sm label-info':analysisProject.segmentStatus=='正在分词','label label-sm label-danger':analysisProject.segmentStatus=='尚未分词'}" >{{analysisProject.segmentStatus}}</span>
            </div>
            <div class="padding-tb-10">
                <label >分词字段：</label>
                <span class="label label-default">所有字段</span>
                    <label class="checkbox-inline" ng-repeat="(key, value) in segmentColumn">
                        <input type="checkbox" name="segmentType" ng-model="segmentColumn[key]"   ng-true-value="true" ng-false-value="false"  > {{key}}
                    </label>
            </div>
            <div>
                选择分词方式：
                <label class="label  label-success" >{{analysisProject.segmentType}}</label>
                <label class="checkbox-inline">
                    <input type="radio" name="segmentType" ng-model="analysisProject.segmentType"     value="BaseAnalysis"  > 基本分词
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="segmentType" ng-model="analysisProject.segmentType" value="ToAnalysis" > 精准分词
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="segmentType" ng-model="analysisProject.segmentType" value="NlpAnalysis" > nlp分词
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="segmentType" ng-model="analysisProject.segmentType" value="IndexAnalysis" > 面向索引分词
                </label>
            </div>
            <div>
                <br>
                    <button  ng-disabled="analysisProject.segmentStatus=='正在分词'"   class="btn sm blue" style="margin-left: 100px" ng-click="wordSegment()">
                        <i class="fa fa-check" ></i>开始分词</button>
                </div>

        </div>
    </div>






    </div>
    </div>


















<div class="row" style="margin-top: 30px" ng-show="analysisProject.segmentStatus=='分词结束'">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-green"></i>
                    <span class="caption-subject font-green bold  uppercase"> 分词数据展示</span>
                </div>

            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-10">
                            <div >

                                <label>选择词性显示：</label>
                                <button ng-click="invertSelection()"  class="btn btn-sm  green-turquoise  "> 反选
                                    <i class="glyphicon glyphicon-check"></i>
                                </button>
                                <div class="row">
                                        <label class="checkbox-inline col-sm-2" >
                                            <input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="nature.n" checked={{nature.n}} />名词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.t"  checked={{nature.t}}  ng-true-value="true" ng-false-value="false">时间词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.s"  checked={{nature.s}}  ng-true-value="true" ng-false-value="false"> 处所词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.f"  checked={{nature.f}}  ng-true-value="true" ng-false-value="false"> 方位词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.v"  checked={{nature.v}}  ng-true-value="true" ng-false-value="false"> 动词
                                        </label>



                                    </div>



                                    <div class="row">
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.a"  checked={{nature.a}}  ng-true-value="true" ng-false-value="false"> 形容词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.b"  checked={{nature.b}}  ng-true-value="true" ng-false-value="false"> 区别词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.z"  checked={{nature.z}}  ng-true-value="true" ng-false-value="false"> 状态词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.r"  checked={{nature.r}}  ng-true-value="true" ng-false-value="false"> 代词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.m"  checked={{nature.m}}  ng-true-value="true" ng-false-value="false"> 数词
                                        </label>
                                        

                                    </div>

                                    <div class="row">
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.q"  checked={{nature.q}}  ng-true-value="true" ng-false-value="false"> 量词
                                        </label>
                                        <label class="checkbox-inline col-sm-2">
                                            <input type="checkbox" ng-model="nature.d"  checked={{nature.d}}  ng-true-value="true" ng-false-value="false"> 副词
                                        </label>
                                        <label class="checkbox-inline  col-sm-2">
                                            <input type="checkbox" ng-model="nature.p"  checked={{nature.p}}  ng-true-value="true" ng-false-value="false"> 介词
                                        </label>
                                        <label class="checkbox-inline  col-sm-2">
                                            <input type="checkbox" ng-model="nature.c"  checked={{nature.c}}  ng-true-value="true" ng-false-value="false"> 连词
                                        </label>
                                        <label class="checkbox-inline  col-sm-2">
                                            <input type="checkbox" ng-model="nature.u"  checked={{nature.u}}  ng-true-value="true" ng-false-value="false"> 助词
                                        </label>
                                       
                                    </div>


                                <div class="row">
                                    <label class="checkbox-inline col-sm-2">
                                        <input type="checkbox" ng-model="nature.e"  checked={{nature.e}}  ng-true-value="true" ng-false-value="false"> 叹词
                                    </label>
                                    <label class="checkbox-inline col-sm-2">
                                        <input type="checkbox" ng-model="nature.y"  checked={{nature.y}}  ng-true-value="true" ng-false-value="false"> 语气词
                                    </label>
                                    <label class="checkbox-inline col-sm-2">
                                        <input type="checkbox" ng-model="nature.o"  checked={{nature.o}}  ng-true-value="true" ng-false-value="false"> 拟声词
                                    </label>
                                    <label class="checkbox-inline col-sm-2">
                                        <input type="checkbox" ng-model="nature.h"  checked={{nature.h}}  ng-true-value="true" ng-false-value="false"> 前缀
                                    </label>
                                    <label class="checkbox-inline col-sm-2" >
                                        <input type="checkbox" ng-model="nature.k"  checked={{nature.k}}  ng-true-value="true" ng-false-value="false"> 后缀
                                    </label>
                                  


                                </div>

                                <div class="row">
                                    <label class="checkbox-inline  col-sm-2">
                                        <input type="checkbox" ng-model="nature.x"  checked={{nature.x}}  ng-true-value="true" ng-false-value="false"> 字符串
                                    </label>
                                    <label class="checkbox-inline  col-sm-2">
                                        <input type="checkbox" ng-model="nature.w"  checked={{nature.w}}  ng-true-value="true" ng-false-value="false"> 标点符号
                                    </label>



                                </div>





                                </div>






                        </div>
                        <div class="col-md-2">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">工具
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">

                                    <li>
                                        <a ng-click="export()">
                                            <i class="fa fa-file-excel-o"></i> 导出Excel </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>




                <button ng-click="getWordsFrequency()" id="sample_editable_1_new" class="btn sbold green"> 查询
                    <i class="glyphicon glyphicon-search"></i>
                </button>


                <div class="table-scrollable-borderless" style="width: 80%;margin-left: 5%" >
                    <table class="table table-hover table-light table-striped" style="text-align: center" >
                        <thead>
                        <tr class="uppercase" >
                            <th class="text-center"> 序号 </th>
                            <th class="text-center" > 词名 </th>
                            <th class="text-center"> 词性 </th>
                            <th class="text-center"> 词频 </th>
                        </tr>
                        </thead>



                        <tr ng-repeat="word in wordsFrequency">
                            <td>{{$index+1+(pageConfig.bigCurrentPage-1)*pageConfig.itemsPerPage}}</td>
                            <td> {{word.word}} </td>
                            <td> {{word.nature}} </td>
                            <td> <span class="bold font-red">{{word.frequency}}</span> </td>

                        </tr>






                    </table>

                </div>
                <pagination ng-click="getWordsFrequency()" total-items="pageConfig.bigTotalItems" ng-model="pageConfig.bigCurrentPage" max-size="pageConfig.maxSize" class="pagination-sm navbar-right" boundary-links="true"></pagination>















            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
