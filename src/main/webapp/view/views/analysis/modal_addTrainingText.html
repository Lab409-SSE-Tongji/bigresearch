<div class="modal-body"   style="text-align: center;padding: 30px 60px 50px 60px;">

    <div class="row" >
        <div  class="col-md-12">
            <!-- BEGIN PORTLET-->
                <div class="portlet-title" style="padding-bottom: 20px">
                    <h4 class="caption primary-link">{{categoryName}} </h4>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form  class="form-horizontal ">










                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">输入文本:</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" name="text" rows="10" placeholder="{{training.text}}" ng-model="training.text"></textarea>
                                </div>

                            </div>
                        </fieldset>








                            <div class="row">
                                <div class="col-md-offset-3 col-md-6" >
                                    <button  class="btn green" ng-click="add()">
                                        <i class="fa fa-check" ></i>提交</button>
                                    <button type="button" class="btn default" ng-click="cancel()">取消</button>
                                </div>
                            </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
            <!-- END PORTLET-->
    </div>











</div>
