
<div class="modal-body"  style="text-align: center;padding: 50px 100px 50px 100px;">
    <div class="page-logo">
        <a href="#/dashboard.html">

            <img src="../assets/layouts/layout3/img/logo-default.jpg" alt="logo" class="logo-default"> </a>
    </div>
    <!--上右下左-->
    <div class="login-box">
        <div class="form">
            <form action="#" method="post">
                <div class="form-group">
                    <div class="col-xs-12  ">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" id="username" ng-model="user.username" class="form-control" placeholder="用户名">
                        </div>
                    </div>
                </div>

                <div class="form-group" style="padding-top: 60px">
                    <div class="col-xs-12  ">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" id="password" type="password" ng-model="user.password" class="form-control" placeholder="密码">
                        </div>
                    </div>
                </div>
                <font color="#FF0000" style="padding-top: 30px" size="3px"><B>{{warning}}</B></font>
                <div class="form-group" >
                    <div class="col-xs-6 link">
                        <p class="text-center remove-margin"><small>忘记密码？</small> <a href="javascript:void(0)" ><small>找回</small></a>
                        </p>
                    </div>
                    <div class="col-xs-6 link">
                        <p class="text-center remove-margin"><small>还没注册?</small> <a href="javascript:void(0)" ><small>注册</small></a>
                        </p>
                    </div>
                </div>
            </form>

        </div>
</div>

<div class="modal-footer" style="text-align: center">
        <button type="button" style="width: 360px;" class="btn btn-success" ng-click="login()">
            登录
        </button>

    <!--    <button class="btn btn-warning" ng-click="cancel()">退出</button>

-->
</div>
</div>
